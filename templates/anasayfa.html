<html>
    <head>
        <title>E-Ticaret Ana sayfa</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>        
    </head>
    <body>

        <div class="mt-4 p-5 bg-primary text-white rounded">
            <h1>E-ticaret 2022 Sitesi</h1>
            <p>Muhteşem elektronik ürünler</p>
          </div>

          <div class="btn-group">
            <a class="btn" href="/telefon">Telefon</a>
            <a class="btn" href="/tablet">Tablet</a>
            <a class="btn" href="/aksesuarlar">Aksesuarlar</a>
            <div class="btn-group">
              <button type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown">Bilgisayar</button>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Laptop</a>
                <a class="dropdown-item" href="#">Masaüstü</a>
                <a class="dropdown-item" href="#">Ultrabook</a>
              </div>
            </div>
          </div>          
        
        <div class="container-fluid">
            <div class="row">
                {% for urun in urun_listesi %}
                <div class="col-sm-3">
                    <br>&nbsp;
                    <br>
                    <div class="card" style="width:230px">
                        <img class="card-img-top" src="/static/macbook.png" alt="Card image" style="width:100%">
                        <div class="card-body">
                          <h4 class="card-title">{{ urun["urun_adi"] }}</h4>
                          <p class="card-text">{{ urun["aciklama"] }}</p>
                          <p class="card-text">Fiyat: {{ urun["fiyat"] }}</p>
                          <a href="#" class="btn btn-primary">Sepete Ekle</a>
                        </div>
                      </div>
                    <br>&nbsp;
                    <br>
                </div>
                {% endfor %}
                
                
            </div>
        </div>
          
    </body>
</html>
